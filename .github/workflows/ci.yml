name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      
      - name: Run Unicode Guard
        run: python3 tools/unicode_guard.py
      
      - name: Run PII scan
        run: python3 tools/pii_scan.py
      
      - name: Meta-validate schemas
        run: python3 tools/check_schemas.py
      
      - name: Generate proofs and validate
        run: bash tools/make_proofs.sh
      
      - name: Verify PROOFS.md accuracy
        run: |
          # Verify PROOFS.md does not claim "2020-12" if schema is Draft-07
          if grep -q "Draft 2020-12" PROOFS.md && grep -q "draft-07" schemas/*.json; then
            echo "ERROR: PROOFS.md claims Draft 2020-12 but schemas use Draft-07"
            exit 1
          fi
          echo "âœ“ PROOFS.md accuracy verified"

