name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      
      - name: Run Unicode Guard
        run: python3 tools/unicode_guard.py
      
      - name: Generate proofs and validate
        run: bash tools/make_proofs.sh
      
      - name: Check for old draft claims
        run: |
          if grep -r "draft-2020-12\|draft 2020-12\|Draft 2020-12" schemas/ PROOFS.md; then
            echo "ERROR: Found references to old draft (2020-12) instead of Draft-07"
            exit 1
          fi
          echo "No old draft claims found"
