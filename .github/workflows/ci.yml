name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      
      - name: Run Unicode guard
        run: python3 tools/unicode_guard.py
      
      - name: Run PII scan
        run: python3 tools/pii_scan.py
      
      - name: Check schemas (meta-validation)
        run: python3 tools/check_schemas.py
      
      - name: Generate and validate proofs
        run: bash tools/make_proofs.sh
      
      - name: Verify PROOFS.md accuracy
        run: |
          if grep -q "2020-12" PROOFS.md; then
            echo "ERROR: PROOFS.md claims Draft 2020-12, but schema uses Draft-07"
            exit 1
          fi
          echo "âœ“ PROOFS.md documentation verified"
