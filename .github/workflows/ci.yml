name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      
      - name: Run Unicode guard
        run: python3 tools/unicode_guard.py
      
      - name: Run PII scan
        run: python3 tools/pii_scan.py
      
      - name: Meta-validate schemas
        run: python3 tools/check_schemas.py
      
      - name: Validate JSONL structure
        run: python3 tools/validate_jsonl.py
      
      - name: Generate proofs
        run: bash tools/make_proofs.sh
      
      - name: Verify determinism
        run: |
          hash1=$(sha256sum proofs/run1.jsonl | cut -d' ' -f1)
          hash2=$(sha256sum proofs/run2.jsonl | cut -d' ' -f1)
          if [ "$hash1" != "$hash2" ]; then
            echo "ERROR: Non-deterministic output detected"
            exit 1
          fi
          echo "âœ“ Determinism verified"
